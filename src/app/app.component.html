
<!-- Toolbar -->
<div class="main">
  <div>
    <video id="video-stream" autoplay></video>
  </div>
  <div *ngIf="init"><h1>Iniciando Stream</h1></div>
  <button (click)="startStream()">Start Stream</button>
  <button (click)="subscribeStream()">Watch Stream</button>
  <button (click)="finishStream()">Close Stream</button>
  <button (click)="snapshot()">SnapShot</button>
  <button (click)="getStream()">Get Streams</button>
</div>

<router-outlet></router-outlet>
